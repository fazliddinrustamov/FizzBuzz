<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fizz Buzz</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body class="bg-info bg-opacity-10">
  <main>
    <section class="game">
      <div class="container container-fluid">
        <div class="inner">
          <h1 class="heading mt-5 text-center link-primary opacity-75">Welcome to <span class="link-danger">FizzBuzz</span> game!</h1>

          <div class="content row mt-5">
            <form class="fizzbuzz-form col-6 d-flex justify-content-around">
              <input class="num-taker border-0 rounded-5 pt-3 pb-3 ps-5 pe-5 bg-light shadow" type="number" autocomplete="off" required>

              <button class="info-sender ps-5 pe-5 border-0 rounded-5 bg-light shadow link-secondary fw-bold" type="submit">start</button>
            </form>

            <output class="result-taker col-6"></output>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
